<h1>Hier können Sie eine Liste hinzufügen</h1>
<form class="ui large form" [formGroup]="listForm" (ngSubmit)="submitForm()">
    <input type="hidden" name="id">
    <div class="field">
    <label>Listentitel</label>
    <input formControlName="title" placeholder="Bitte Titel eingeben!">
    <div *ngIf="errors.title" class="ui negative message" > {{ errors.title}} </div>
</div>
    <div class="field">
        <label>Bis wann muss die Liste fertig sein?</label>
        <input type="date" formControlName="dueDate">
        <div *ngIf="errors.dueDate" class="ui negative message">{{errors.dueDate }}</div> </div>
    <div class="field">
        <label>Zusätzliche Informationen:</label>
        <input formControlName="feedback" placeholder="Zusätzliche Informationen sind optional!">
        <div *ngIf="errors.title" class="ui negative message" > {{ errors.title}} </div>
    </div>

    <button type="submit" class="ui button" [disabled]="listForm.invalid">Speichern</button> </form>
